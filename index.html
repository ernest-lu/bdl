<!DOCTYPE html>
<html>

<head>
    <title>BDL Web Demo</title>
    <script type="module" src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-container {
            margin-top: 10px;
        }

        #stdin {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>BDL Web Demo</h1>
    <div class="container">
        <div>
            <h2>BDL Input</h2>
            <textarea id="bdl-input" placeholder="Enter your BDL code here...">
val x: int = 3
val y: list<int> = [4]
val z: int = x + y
</textarea>
            <div class="input-container">
                <input type="text" id="stdin" placeholder="Standard input (for cin operations)">
            </div>
            <button onclick="compileBDL()">Compile & Run</button>
        </div>
        <div>
            <h2>C++ Output</h2>
            <textarea id="cpp-output" readonly placeholder="Generated C++ code will appear here..."></textarea>
            <h3>Program Output</h3>
            <textarea id="program-output" readonly placeholder="Program output will appear here..."></textarea>
        </div>
    </div>
</body>

</html>
